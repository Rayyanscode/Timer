<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
</head>
<body>

    <center><div class="one" data-aos="fade-up" data-aos-duration="1000">TIMER</div></center>

<div class="container-fluid" data-aos="fade-up" data-aos-duration="1000">
<center><p id="hour-label" class="label">HOURS:</p>
    <input id="hour" type="number" max="99" min="0" value="0" class="time">
    <!-- <p id="p1" class="semicolon">:</p> -->
    <p id="min-label" class="label">MINUTES:</p>
    <input id="minute" type="number" max="60" min="0" value="0" class="time">
    <!-- <p id="p2" class="semicolon">:</p> -->
    <p id="sec-label" class="label">SECONDS:</p>
    <input id="sec" type="number" max="60" min="0" value="0" class="time">
</br></br>
    <button id="start" class="btn btn-dark">start</button>
    <button id="reset" class="btn btn-dark">Reset</button>

</div></center>




<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<script>
    AOS.init();
  </script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>










































    <script src="app.js"></script>
</body>
</html>
